<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CertMailer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="vendor/bootstrap/bootstrap-5.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="container">
            <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload-tab-pane" 
                            type="button" role="tab" aria-controls="upload-tab-pane" aria-selected="true">Upload</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="mail-templates-tab" data-bs-toggle="tab" data-bs-target="#mail-templates-tab-pane" 
                            type="button" role="tab" aria-controls="mail-templates-tab-pane" aria-selected="true">Mail templates</button>
                </li>
            </ul>

            <div class="tab-content" id="mainTabsContent">
                <div class="tab-pane fade show active" id="upload-tab-pane" role="tabpanel" aria-labelledby="upload-tab" tabindex="0">
                    <form id="excelForm">
                        <section class="mb-3">
                            <label for="excelFile" class="form-label">Excel (.xlsx) file containing the participants list</label>
                            <input class="form-control" type="file" name="files">
                        </section>
                        <section class="mb-3 row">
                            <div class="col">
                                <label>Mail body template</label>
                                <select class="form-select" aria-label="Mail template select" name="mailTemplateId" id="mailTemplates">
                                    <option value="1" selected>Default (id: 1)</option>
                                    <option value="2">Default (subject) (id: 2)</option>
                                </select>
                            </div>
                            <div class="col">
                                <label>Subject template</label>
                                <select class="form-select" aria-label="Subject template select" name="subjectTemplateId" id="subjectTemplates">
                                    <option value="1">Default (id: 1)</option>
                                    <option value="2" selected>Default (subject) (id: 2)</option>
                                </select>
                            </div>
                        </section>
                        <section>
                            <button id="excelSubmit" class="btn btn-primary" type="button">
                                <span class="spinner-border spinner-border-sm visually-hidden" aria-hidden="true"></span>
                                <span>Upload</span>
                            </button>
                        </section>
                    </form>
        
                    <hr>
        
                    <!-- Job list -->
                    <section>
                        <table class="table" id="jobTable">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Parsed entries</th>
                                    <th scope="col">Certificates generated</th>
                                    <th scope="col">Emails sent</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </section>
                </div>
                <div class="tab-pane fade" id="mail-templates-tab-pane" role="tabpanel" aria-labelledby="mail-templates-tab" tabindex="1">
                    <ul class="list-group" id="templatesList">
                        <li class="list-group-item">
                            <button class="btn w-100 text-start" data-bs-toggle="collapse" data-bs-target="#template-id-1" href="#template-id-1" role="button" aria-expanded="false">
                                Default (id: 1)
                            </button>
                            <div id="template-id-1" class="collapse">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Use placeholders like {{FirstName}}" id="templateId1Text" style="height: 100px"></textarea>
                                    <label for="templateId1Text">Template</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="vendor/bootstrap/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/data.js"></script>
        <script src="scripts/JobTable.js"></script>
        <script>
            const el = {
                excelForm: null,
                excelSubmit: null,
                templatesList: null
            };

            const jobTable = new JobTable(document.getElementById('jobTable'));

            const updateTemplateOptions = (selectElement, templates, defaultId) => {
                const optionElements = templates.map(t => `<option value="${t.id}" ${defaultId == t.id ? 'selected' : ''}>${t.name} (id: ${t.id})</option>`);
                selectElement.innerHTML = optionElements.join('\n');
            };
            const updateTemplateList = (containerElement, templates) => {
                const items = templates.map(t => {
                    const editBoxContainerId = `templateId${t.id}`;
                    const editBoxId = `${editBoxContainerId}Text`;
                    return `
                        <li class="list-group-item">
                            <button class="btn w-100 text-start" data-bs-toggle="collapse" data-bs-target="#${editBoxContainerId}" href="#${editBoxContainerId}" role="button" aria-expanded="false">
                                ${t.name} (id: ${t.id})
                            </button>
                            <div id="${editBoxContainerId}" class="collapse">
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Use placeholders like {{FirstName}}" id="${editBoxId}" style="height: 300px"></textarea>
                                    <label for="${editBoxId}">Template</label>
                                </div>
                                <button class="btn btn-primary" onclick="saveTemplate(${t.id})">Save</button>
                            </div>
                        </li>`.trim();
                });
                containerElement.innerHTML = items.join('');
            };
            const saveTemplate = (id) => {
                console.debug("TODO: save template");
            };

            const handleUpload = async (e) => {
                el.excelSubmit.disabled = true;
                el.excelSubmit
                    .querySelector('.spinner-border')
                    .classList
                    .remove('visually-hidden');

                e.preventDefault();
                e.stopPropagation();

                const formData = new FormData(el.excelForm);
                console.debug(formData);

                try {
                    const r = await fetch(`${API_BASE}/api/parser/upload`, {
                        method: "POST",
                        body: formData
                    })
                    const j = await r.json();

                    console.debug(j);
                    if (j['errors'] && j['errors'].length > 0) {
                        console.error('Error while creating job');
                        console.error(j['errors']);
                    }
                    else {
                        jobTable.addJob(j['batchId']);
                    }
                } catch(e) {
                    console.debug('Error while uploading excel file:');
                    console.error(e);
                } finally {
                    el.excelSubmit.disabled = false;
                    el.excelSubmit
                        .querySelector('.spinner-border')
                        .classList
                        .add('visually-hidden');
                }
            };

            const setupElements = () => {
                el.excelForm = document.getElementById('excelForm');
                el.excelSubmit = document.getElementById('excelSubmit');
                el.templatesList = document.getElementById('templatesList');

                el.excelSubmit.addEventListener('click', handleUpload);

                updateTemplateOptions(document.getElementById('mailTemplates'), getData().templates, 1);
                updateTemplateOptions(document.getElementById('subjectTemplates'), getData().templates, 2);

                updateTemplateList(el.templatesList, getData().templates);
            };

            setupElements();
        </script>
    </body>
</html>
